name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  packages: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
#      - name: Test
#        run: ./gradlew test

      - name: Save Project Version
        run: echo "PROJECT_VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build --build-arg PROJECT_VERSION=${{ env.PROJECT_VERSION }} -t ghcr.io/dpozinen/tracker-ops:${{ env.PROJECT_VERSION }} .

      - name: Log in to Docker Hub
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/dpozinen/tracker-ops:${{ env.PROJECT_VERSION }}

  auto-merge-dependabot:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
