plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.20-Beta'
    id 'application'
    id "org.jetbrains.kotlin.plugin.jpa" version "1.6.21"
}

group = 'dpozinen'
version = '2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.3'
    implementation 'io.github.microutils:kotlin-logging-jvm:2.1.21'
    implementation 'ch.qos.logback:logback-classic:1.2.11'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.6.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-collections-immutable:0.3.5'
    implementation 'org.apache.httpcomponents:httpclient:4.5.1'
    implementation 'org.springframework.kafka:spring-kafka:2.8.10'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.7'

    implementation 'javax.xml.bind:jaxb-api:2.3.0'

    runtimeOnly 'org.jetbrains.kotlin:kotlin-reflect:1.6.21'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.7'

    testImplementation 'org.mockito:mockito-core:4.5.1'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.33.2'
    testImplementation 'com.marcinziolo:kotlin-wiremock:1.0.3'
    testImplementation 'com.ninja-squad:springmockk:3.1.1'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

application {
    mainClassName = 'dpozinen.AppKt'
}

run {
//    args = ["--spring.profiles.active=stats"]
    standardInput = System.in
}
